<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Angular Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <style>
    .old {
        background: #FF7788;
    }
    
    .modern {
        background: #7788FF;
    }
    
    .twenty {
        background: #2F5F8F;
    }
    
    .new {
        background: #88FF77;
    }
    </style>
</head>

<body>
    <div ng-controller="MovieController as movies">
        <div ng-repeat="movie in movies.favorites" ng-class=" (movie.year < 1995) ? 'old' :
             (movie.year > 1995 && movie.year < 2000) ? 'modern' :
             (movie.year > 2000 && movie.year < 2005) ? 'twenty' :
             'new' ">
            <p>{{ movie.title }} and it's index is: {{$index}}</p>
            <p>Released in: {{ movie.year }}</p>
            <hr />
        </div>
    </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/MainController.js"></script>
</body>

</html>
